<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Salud Vida</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background-image: url("fondo.jpeg"); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      header {
        background-color: #003366; 
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        width: 100%;
        max-width: 1200px;
      }

      header .logo-container {
        display: flex;
        align-items: center;
      }

      header .logo {
        width: 180px;
        height: auto;
        margin-right: 1rem;
      }

      header h1 {
        margin: 0;
        font-size: 4rem;
        font-family: 'Playfair Display', serif;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .social-media-header {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .social-media-header a img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .social-media-header a img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }

      main {
        padding: 2rem;
        text-align: center;
        width: 100%;
        max-width: 1200px;
      }

      .services h2 {
        color: #003366; 
        margin-bottom: 1rem;
      }

      .service-list {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        gap: 2rem;
        justify-items: center; 
        padding: 0;
      }

      .service-list > a:nth-child(4) {
        grid-column: span 2; 
      }

      .service-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1 / 1;
        max-width: 300px;
        max-height: 300px;
        margin: 0;
        padding: 0;
        position: relative;
      }

      .service-box div {
        font-size: 1.2rem;
        font-weight: bold;
        color: #003366; 
        text-align: center;
        padding: 0.5rem 1rem;
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        border-radius: 8px 8px 0 0;
      }

      .service-box img {
        width: 100%;
        height: 100%; 
        object-fit: cover;
        object-position: center;
        border-radius: 0 0 8px 8px;
      }

      .service-box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      footer {
        background-color: #003366; 
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
        width: 100%;
        max-width: 1200px;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Logo Clínica Salud Vida" class="logo" />
      </div>
      <h1>CLÍNICA SAGRADA FAMILIA</h1>
      <div class="social-media-header">
        <a href="https://facebook.com" target="_blank" title="Facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
        </a>
        <a href="https://twitter.com" target="_blank" title="Twitter">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt="Twitter" />
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" />
        </a>
      </div>
    </header>

    <main>
      <section class="services">
        <h2>Nuestros Servicios</h2>
        <div class="service-list">
          <a href="medicina-general.html" class="service-box">
            <img src="image006.png" alt="Medicina General" />
            <div>Medicina General</div>
          </a>
          <a href="traumatologia.html" class="service-box">
            <img src="image012.png" alt="Traumatología" />
            <div>Traumatología</div>
          </a>
          <a href="ginecologia.html" class="service-box">
            <img src="image002.png" alt="Ginecología" />
            <div>Ginecología</div>
          </a>
          <a href="laboratotio.html" class="service-box">
            <img src="image004.png" alt="Laboratorio" />
            <div>Laboratorio</div>
          </a>
          <a href="neurologia.html" class="service-box">
            <img src="image008.png" alt="Neurología" />
            <div>Neurología</div>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Clínica Salud Vida. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
